<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Domaine Lapilli - Nous contacter</title>
    <meta name="description" content="Une question ? Contactez le domaine">
    <link rel="stylesheet" href="/assets/css/style5.css">

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            emailjs.init("1S0U_2Oa75rz1Ecab"); // Remplace avec ton User ID EmailJS

            document.querySelector(".contact-form").addEventListener("submit", function(event) {
            event.preventDefault();

            emailjs.sendForm("service_87zpmup", "template_wn31g7m", this)
                .then(function() {
                alert("E-mail envoyé avec succès !");
                document.querySelector(".contact-form").reset(); // Réinitialise le formulaire après envoi
                }, function(error) {
                alert("Erreur lors de l'envoi : " + JSON.stringify(error));
                });
            });
        });
    </script>
</head>
<body>
    <header class="header">
        <nav>
            <div class="logo">
                <a href="/index.html">
                    <img src="/assets/images/logos/LOGO-2.webp" alt="Logo Domaine Lapilli" class="logo" loading="eager">
                </a>                
            </div>
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="menu-icon">&#9776;</label>
            <ul class="menu">  
                <li class="nav-item"><a href="/pages/ledomaine.html">Le domaine</a></li>
                <li class="nav-item"><a href="/pages/cuvees.html">Les cuvées</a></li>
                <li class="nav-item"><a href="/pages/findus.html">Nous trouver</a></li>
                <li class="nav-item"><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="contact-main">
        <section class="hero-section">
            <img src="/assets/images/vignes/IMG_9304.webp" alt="Vignes Lapilli" class="hero-bg" loading="eager">
            <div class="hero-content">
                <h1>Contactez-nous</h1>
            </div>
        </section>
        
        <div class="contact-container">
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Nom</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Sujet</label>
                    <select id="subject" name="subject">
                        <option value="commande">Commande</option>
                        <option value="info">Information</option>
                        <option value="presse">Presse</option>
                        <option value="autre">Autre</option>
                    </select>
                </div>
               <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                <button type="submit" class="btn">Envoyer le message</button>
            </form>            
        
            <div class="contact-infos">
                <div class="info-block">
                    <h2>Domaine Lapilli</h2>
                    <p>63114 Authezat<br>Auvergne, France</p>
                </div>
        
                <div class="info-block">
                    <h2>Suivez-nos aventures sur Instagram ! </h2>
                    <a href="https://www.instagram.com/domaine_lapilli/" target="_blank" class="social-icon">
                        <img src="/assets/images/logos/logo-instagram-noir-png.png" alt="logo instagram noir" class="social">
                    </a>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <a href="#">
            <img src="/assets/images/logos/LOGO1.webp" alt="Logo Domaine Lapilli" class="footer-logo">
        </a>
        <p>Domaine Lapilli © 2025 - All rights reserved<br>
            63114 Authezat - Puy-de-Dôme</p>
        <div class="flex">
            <a href="https://www.instagram.com/domaine_lapilli/" target="_blank" class="social-link">
                <img src="/assets/images/logos/logo-instagram-noir-png.png" alt="logo instagram noir" class="social">
            </a>
            <img src="/assets/images/logos/1Eurofeuille_pantone376.webp" alt="logo eurofeuille" class="social2">
        </div>
    </footer>
</body>
</html>
