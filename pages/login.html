<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/style6.css">
    <script defer src="../login.js"></script>
</head>
<body>
    <header class="header">
        <nav>
            <ul class="nav">  
                <li class="nav-logo"> 
                    <a href="/index.html">
                        <img src="/assets/images/logos/LOGO.png" alt="Logo Domaine Lapilli" class="logo">
                    </a>         
                </li> 
                <li class="nav-item"><a href="/pages/whoweare.html">Qui sommes-nous ?</a></li>
                <li class="nav-item"><a href="/pages/cuvees.html">Les cuvées</a></li>
                <li class="nav-item"><a href="#">Nous trouver</a></li>
                <li class="nav-item"><a href="/pages/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="login_section">
            <h2>Log In</h2>
            <form id="login_form">
              <label for="email">E-mail</label>
              <input type="email" name="email" id="email" required value=""/>
    
              <label for="mdp">Mot de passe</label>
              <input type="password" name="mdp" id="mdp" required value=""/>
    
              <p id="errorlogin"></p>
              <input type="submit" value="Se connecter" class="submit" />
            </form>
            <p class="lostmdp">
                <a href="#">Mot de passe oublié</a>
            </p>
        </section>


        <section id="event_manager" style="display: none;">
            <h2>Gérer les événements</h2>
            <form id="event_form">
                <label for="event_name">Nom de l'événement</label>
                <input type="text" id="event_name" required>
        
                <label for="event_location">Lieu</label>
                <input type="text" id="event_location" required>
        
                <label for="event_date">Date</label>
                <input type="date" id="event_date" required>
        
                <label for="event_time">Heure</label>
                <input type="time" id="event_time" required>
        
                <button type="submit">Créer l'événement</button>
            </form>
            <h3>Événements existants</h3>
            <div id="event_list"></div>
        </section>
        
    </main>
    <footer class="footer">
        <img src="/assets/images/logos/LOGO.png" alt="Logo Domaine Lapilli" class="footer-logo">
        <p>Domaine Lapilli © 2025 - All rights reserved<br>
            63114 Authezat - Puy-de-Dôme</p>
        <a href="https://www.instagram.com/domaine_lapilli/" target="_blank" class="social-link">
            <img src="/assets/logo-instagram-noir-png.png" alt="" class="social">
        </a>
    </footer>
</body>
</html>
